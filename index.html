<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="post">
            <div class="top">
                <div class="left">
                    <img
                        src="images/profile.jpeg"
                        alt=""
                        class="profile_picture"
                    />
                    <div class="col">
                        <div class="profile_name">Mohamed Hajji</div>
                        <div class="flex">
                            <span>2h .&nbsp;</span>
                            <svg
                                viewBox="0 0 16 16"
                                width="1em"
                                height="1em"
                                fill="#65676b"
                            >
                                <title>Shared with Public</title>
                                <g
                                    fill-rule="evenodd"
                                    transform="translate(-448 -544)"
                                >
                                    <g>
                                        <path
                                            d="M109.5 408.5c0 3.23-2.04 5.983-4.903 7.036l.07-.036c1.167-1 1.814-2.967 2-3.834.214-1 .303-1.3-.5-1.96-.31-.253-.677-.196-1.04-.476-.246-.19-.356-.59-.606-.73-.594-.337-1.107.11-1.954.223a2.666 2.666 0 0 1-1.15-.123c-.007 0-.007 0-.013-.004l-.083-.03c-.164-.082-.077-.206.006-.36h-.006c.086-.17.086-.376-.05-.529-.19-.214-.54-.214-.804-.224-.106-.003-.21 0-.313.004l-.003-.004c-.04 0-.084.004-.124.004h-.037c-.323.007-.666-.034-.893-.314-.263-.353-.29-.733.097-1.09.28-.26.863-.8 1.807-.22.603.37 1.166.667 1.666.5.33-.11.48-.303.094-.87a1.128 1.128 0 0 1-.214-.73c.067-.776.687-.84 1.164-1.2.466-.356.68-.943.546-1.457-.106-.413-.51-.873-1.28-1.01a7.49 7.49 0 0 1 6.524 7.434"
                                            transform="translate(354 143.5)"
                                        ></path>
                                        <path
                                            d="M104.107 415.696A7.498 7.498 0 0 1 94.5 408.5a7.48 7.48 0 0 1 3.407-6.283 5.474 5.474 0 0 0-1.653 2.334c-.753 2.217-.217 4.075 2.29 4.075.833 0 1.4.561 1.333 2.375-.013.403.52 1.78 2.45 1.89.7.04 1.184 1.053 1.33 1.74.06.29.127.65.257.97a.174.174 0 0 0 .193.096"
                                            transform="translate(354 143.5)"
                                        ></path>
                                        <path
                                            fill-rule="nonzero"
                                            d="M110 408.5a8 8 0 1 1-16 0 8 8 0 0 1 16 0zm-1 0a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"
                                            transform="translate(354 143.5)"
                                        ></path>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <svg
                        viewBox="0 0 20 20"
                        width="1.5rem"
                        height="1.5rem"
                        fill="#65676b"
                    >
                        <g fill-rule="evenodd" transform="translate(-446 -350)">
                            <path
                                d="M458 360a2 2 0 1 1-4 0 2 2 0 0 1 4 0m6 0a2 2 0 1 1-4 0 2 2 0 0 1 4 0m-12 0a2 2 0 1 1-4 0 2 2 0 0 1 4 0"
                            ></path>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="post_text">Hello from dev7</div>
            <div class="post_img">
                <img src="images/img2.jpg" alt="" />
            </div>
            <div class="post_infos">
                <div class="reacts"></div>
                <div class="com_share">
                    <span class="count_com">0 comments</span>
                    <span class="count_share">0 share </span>
                </div>
            </div>
            <div class="post_actions">
                <div class="action" id="react">
                  
                   <div class="like_btn">
                    <img src="images/like.png" alt="" id="img_react">
                    <span class="action_title" id="text_react">Like</span>
                   </div>
                    <div class="reacts_wrap">
                        <img src="images/like.gif" alt="" class="react_icon" id="like_icon"></img>
                        <img src="images/love.gif" alt="" class="react_icon" id="love_icon"></img>
                        <img src="images/haha.gif" alt="" class="react_icon" id="haha_icon"></img>
                        <img src="images/sad.gif" alt="" class="react_icon" id="sad_icon"></img>
                        <img src="images/angry.gif" alt="" class="react_icon" id="angry_icon"></img>
                    </div>
                </div>
                <div class="action">
                    <i class="comment_icon"></i>
                    <span class="action_title">Comment</span>
                </div>
                <div class="action">
                    <i class="share_icon"></i>
                    <span class="action_title">Share</span>
                </div>
            </div>
            <div class="comments">
                <div class="write_comment">
                    <img src="images/profile.jpeg" alt="" class="comment_img" />
                    <input
                        type="text"
                        placeholder="Write a comment..."
                        class="input_comment"
                    />
                    <div class="icon"><i class="emoji_icon"></i></div>
                    <div class="icon"><i class="camera_icon"></i></div>
                    <div class="icon"><i class="gif_icon"></i></div>
                    <div class="icon"><i class="sticker_icon"></i></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
